<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1>Design System</h1>

        <section id="colors">
            <h2><span>01</span> Colors</h2>
        </section>
        <div class="flex">
            <div>
                <div class="bg-dark text-white" style="padding: 3rem 10rem 1rem 1rem; border: 1px solid white;">
                    #OBOD17
                </div>
                <p><span class="text-accent" style="padding-right: 2rem;">RGB</span> 11, 13, 23</p>
                <p><span class="text-accent" style="padding-right: 2rem;">HSL</span> 230, 35%, 7%</p>
            </div>

            <div>
                <div class="bg-accent text-dark" style="padding: 3rem 10rem 1rem 1rem; border: 1px solid white;">
                    #D0D6F9
                </div>
                <p><span class="text-accent" style="padding-right: 2rem;">RGB</span> 208, 214, 249</p>
                <p><span class="text-accent" style="padding-right: 2rem;">HSL</span> 231, 77%, 90%</p>
            </div>

            <div>
                <div class="bg-white text-dark" style="padding: 3rem 10rem 1rem 1rem; border: 1px solid white;">
                    #FFFFFF
                </div>
                <p><span class="text-accent" style="padding-right: 2rem;">RGB</span> 255, 255, 255</p>
                <p><span class="text-accent" style="padding-right: 2rem;">HSL</span> 0, 0%, 100%</p>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
